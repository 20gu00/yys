apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-zk
spec:
  storageClassName: "kafka-storage"
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /data/zk  # 指定nfs的挂载点
    server: 172.23.144.11  # 指定nfs服务地址，这是我node1的主机ip
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-storage
provisioner: kubernetes.io/no-provisioner

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-kafka
spec:
  storageClassName: "kafka-storage"
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /data/kafka  # 指定nfs的挂载点
    server: 172.23.144.11  # 指定nfs服务地址，这是我node1的主机ip
